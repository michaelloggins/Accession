# Azure App Service Deployment Workflow
# Deploys to app-accession-dev.azurewebsites.net on push to main

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: app-accession-dev
  RESOURCE_GROUP: rg-accession-dev
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        zip -r deploy.zip . \
          -x "*.git*" \
          -x "__pycache__/*" \
          -x "*.pyc" \
          -x "*.pyo" \
          -x ".env" \
          -x "venv/*" \
          -x ".venv/*" \
          -x "node_modules/*" \
          -x "*.log" \
          -x ".github/*" \
          -x "tests/*" \
          -x "*.md" \
          -x "deploy.zip"

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        az webapp deploy \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src-path deploy.zip \
          --type zip

    - name: Health check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 120
        response=$(curl -s -w "\n%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health)
        http_code=$(echo "$response" | tail -1)
        echo "Health check response code: $http_code"
        if [ "$http_code" -eq 200 ]; then
          echo "Deployment successful!"
        else
          echo "Warning: Health check returned $http_code"
        fi

    - name: Azure logout
      if: always()
      run: az logout
