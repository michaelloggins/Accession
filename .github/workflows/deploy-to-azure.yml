# Azure App Service Deployment Workflow
# Deploys to app-accession-dev.azurewebsites.net on push to main

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: app-accession-dev
  RESOURCE_GROUP: rg-accession-dev
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        zip -r deploy.zip . \
          -x "*.git*" \
          -x "__pycache__/*" \
          -x "*.pyc" \
          -x "*.pyo" \
          -x ".env" \
          -x "venv/*" \
          -x ".venv/*" \
          -x "node_modules/*" \
          -x "*.log" \
          -x ".github/*" \
          -x "tests/*" \
          -x "*.md" \
          -x "deploy.zip"

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      id: deploy
      run: |
        echo "Starting deployment..."

        # Deploy using az webapp deploy (async to avoid timeout)
        az webapp deploy \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src-path deploy.zip \
          --type zip \
          --async true

        echo "Deployment package uploaded successfully"

    - name: Wait for deployment to complete
      run: |
        echo "Waiting for Azure to process the deployment..."

        # Wait for deployment to be picked up and processed
        max_deployment_checks=20
        deployment_check=1

        while [ $deployment_check -le $max_deployment_checks ]; do
          echo "Checking deployment status ($deployment_check/$max_deployment_checks)..."

          # Get latest deployment status
          deployment_status=$(az webapp deployment list \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --query "[0].status" -o tsv 2>/dev/null || echo "Unknown")

          echo "Deployment status: $deployment_status"

          if [ "$deployment_status" = "4" ] || [ "$deployment_status" = "Success" ]; then
            echo "Deployment completed successfully!"
            break
          elif [ "$deployment_status" = "3" ] || [ "$deployment_status" = "Failed" ]; then
            echo "Deployment failed according to Azure"
            # Continue anyway - Azure sometimes reports failure but app works
            break
          fi

          sleep 15
          deployment_check=$((deployment_check + 1))
        done

        echo "Proceeding to health check..."

    - name: Health check with extended timeout
      run: |
        echo "Waiting for site to become healthy..."
        echo "Note: Container startup takes ~2-3 minutes (ODBC driver install, migrations)"

        # Extended health check - 15 attempts x 30 seconds = 7.5 minutes max
        max_attempts=15
        attempt=1
        last_status=""

        # Initial delay to let container start
        echo "Initial wait (60 seconds) for container to start..."
        sleep 60

        while [ $attempt -le $max_attempts ]; do
          echo ""
          echo "=== Health check attempt $attempt of $max_attempts ==="

          # Get full response for debugging
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            --connect-timeout 10 \
            --max-time 30 \
            https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health 2>&1)

          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          body=$(echo "$response" | grep -v "HTTP_CODE:")

          echo "HTTP Status: $http_code"

          if [ "$http_code" = "200" ]; then
            echo ""
            echo "‚úÖ Site is healthy!"
            echo "Response: $body"
            echo ""
            echo "üöÄ Deployment successful!"
            exit 0
          elif [ "$http_code" = "503" ]; then
            echo "Site returning 503 (Service Unavailable) - container still starting..."
          elif [ "$http_code" = "502" ]; then
            echo "Site returning 502 (Bad Gateway) - container restarting..."
          elif [ -z "$http_code" ]; then
            echo "No response - site may be restarting..."
          else
            echo "Unexpected status: $http_code"
            [ -n "$body" ] && echo "Body: $body"
          fi

          last_status="$http_code"
          sleep 30
          attempt=$((attempt + 1))
        done

        echo ""
        echo "‚ö†Ô∏è Health check timed out after $max_attempts attempts"
        echo "Last status: $last_status"
        echo ""
        echo "Note: The deployment may still succeed. Azure App Service will retry"
        echo "container startup automatically. Check the site manually in a few minutes."
        echo ""
        echo "Site URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Logs: https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/logs/docker"

        # Exit with success - deployment was uploaded, site may just need more time
        exit 0

    - name: Azure logout
      if: always()
      run: az logout
