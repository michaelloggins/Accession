<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Initialize theme FIRST before any CSS loads to prevent flash -->
    <script>
        (function() {
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Access - Lab Document Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Animated background layers */
        .bg-layer {
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            pointer-events: none;
        }

        .bg-layer-1 {
            z-index: 0;
            animation: rotate1 60s linear infinite;
        }

        .bg-layer-2 {
            z-index: 0;
            animation: rotate2 45s linear infinite reverse;
        }

        .bg-layer-3 {
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes rotate1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate2 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        /* Light mode layers */
        [data-theme="light"] .bg-layer-1 {
            background: url('/static/images/white.jpg');
            background-size: 250px;
            opacity: 0.6;
        }

        [data-theme="light"] .bg-layer-2 {
            background: url('/static/images/white.jpg');
            background-size: 400px;
            opacity: 0.3;
        }

        [data-theme="light"] .bg-layer-3 {
            background: radial-gradient(circle at 30% 30%, rgba(220, 53, 69, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(220, 53, 69, 0.08) 0%, transparent 40%);
        }

        /* Dark mode layers */
        [data-theme="dark"] .bg-layer-1 {
            background: url('/static/images/dark.jpg');
            background-size: 200px;
            opacity: 1;
        }

        [data-theme="dark"] .bg-layer-2 {
            background: url('/static/images/dark.jpg');
            background-size: 350px;
            opacity: 0.5;
            filter: blur(1px);
        }

        [data-theme="dark"] .bg-layer-3 {
            background: radial-gradient(circle at 20% 20%, rgba(220, 53, 69, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(220, 53, 69, 0.15) 0%, transparent 35%),
                        radial-gradient(circle at 50% 50%, rgba(220, 53, 69, 0.1) 0%, transparent 60%);
            animation: pulseGlow 6s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: fixed;
            top: 50%; left: 50%;
            width: 800px; height: 800px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
            border-radius: 50%;
        }

        [data-theme="light"] .login-container::before {
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.5) 30%, transparent 70%);
        }

        [data-theme="dark"] .login-container::before {
            background: radial-gradient(circle, rgba(220, 53, 69, 0.06) 0%, rgba(220, 53, 69, 0.02) 30%, transparent 60%);
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-card:hover {
            transform: translateY(-8px) scale(1.02);
        }

        [data-theme="light"] .login-card {
            box-shadow: 0 10px 40px rgba(220, 53, 69, 0.1),
                        0 0 0 1px rgba(220, 53, 69, 0.1);
        }

        [data-theme="light"] .login-card:hover {
            box-shadow: 0 20px 60px rgba(220, 53, 69, 0.15),
                        0 0 0 1px rgba(220, 53, 69, 0.15);
        }

        [data-theme="dark"] .login-card {
            background: rgba(26, 35, 50, 0.95);
            border: 1px solid rgba(220, 53, 69, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(220, 53, 69, 0.1),
                        inset 0 1px 0 rgba(220, 53, 69, 0.1);
        }

        [data-theme="dark"] .login-card:hover {
            border-color: rgba(220, 53, 69, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                        0 0 120px rgba(220, 53, 69, 0.15),
                        inset 0 1px 0 rgba(220, 53, 69, 0.15);
        }

        .login-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 2rem;
            text-align: center;
        }

        .login-header .header-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            color: white;
        }

        .login-header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.875rem;
            margin: 0.5rem 0 0 0;
        }

        .login-body {
            padding: 2rem;
        }

        .warning-banner {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .warning-banner i {
            color: #dc3545;
            margin-right: 0.5rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.15);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn-emergency {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-emergency:hover {
            background: #c82333;
            color: white;
        }

        .btn-emergency:disabled {
            opacity: 0.7;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            border-radius: 8px;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
            text-decoration: none;
        }

        .login-footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .login-footer i {
            color: #dc3545;
        }

        /* Theme toggle in corner */
        .theme-toggle-corner {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            z-index: 100;
        }

        .theme-toggle-corner i {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .theme-toggle-corner .toggle-switch {
            width: 36px;
            height: 20px;
            background: var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .theme-toggle-corner .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--bg-secondary);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle-corner .toggle-switch {
            background: #dc3545;
        }

        [data-theme="dark"] .theme-toggle-corner .toggle-switch::after {
            transform: translateX(16px);
        }
    </style>
</head>
<body>
    <!-- Animated Background Layers -->
    <div class="bg-layer bg-layer-1"></div>
    <div class="bg-layer bg-layer-2"></div>
    <div class="bg-layer bg-layer-3"></div>

    <!-- Theme Toggle -->
    <div class="theme-toggle-corner">
        <i class="bi bi-sun-fill"></i>
        <div class="toggle-switch" onclick="toggleTheme()"></div>
        <i class="bi bi-moon-fill"></i>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="header-icon">
                    <i class="bi bi-shield-exclamation"></i>
                </div>
                <h1>Emergency Access</h1>
                <p>Break Glass Authentication</p>
            </div>

            <div class="login-body">
                <div class="warning-banner">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    This login is for emergency access only. All access attempts are logged and audited.
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email"
                               placeholder="emergency@example.com" autocomplete="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"
                               autocomplete="current-password" required>
                    </div>

                    <div id="loginError" class="alert alert-danger d-none"></div>

                    <button type="submit" class="btn btn-emergency w-100 mb-3" id="loginBtn">
                        <i class="bi bi-shield-lock"></i> Emergency Sign In
                    </button>

                    <div class="text-center">
                        <a href="/login" class="back-link">
                            <i class="bi bi-arrow-left"></i>
                            Back to regular sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="login-footer">
        <i class="bi bi-shield-check"></i>
        All emergency access is logged for compliance
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Authenticating...';
            errorDiv.classList.add('d-none');

            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show specific error message
                    let errorMessage = data.detail || 'Login failed';

                    // Provide more helpful message for non-break-glass accounts
                    if (errorMessage === 'Invalid credentials') {
                        errorMessage = 'Invalid credentials. Emergency access is only available for break glass accounts.';
                    }

                    errorDiv.textContent = errorMessage;
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('d-none');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-shield-lock"></i> Emergency Sign In';
            }
        }
    </script>
</body>
</html>
